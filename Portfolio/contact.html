         <section class="py-5" style="background-color: #0F0F0F;">

      <div class="row g-5">
        <!-- Left Side: Contact Info -->
        <div class="col-md-5">
          <h6 class="mb-4 text-uppercase fw-bold text-white">Contact Info</h6>

          <div class="d-flex mb-4">
            <div class="info-icon text-white border-radius ">
              <i class="bi bi-envelope"></i>
            </div>
            <div>
              <small class="text-white">MAIL US</small><br>
              <div class="text-secondary">info@bluebase.com</div>
              <div class="text-secondary">info@bluebase2.com</div>
            </div>
          </div>

          <div class="d-flex mb-4">
            <div class="info-icon text-white">
              <i class="bi bi-telephone"></i>
            </div>
            <div>
              <small class="text-white">CONTACT US</small><br>
              <div class="text-secondary">+91 804-899-8221</div>
              <div class="text-secondary">+91 954-749-5456</div>
            </div>
          </div>

            <div class="info-icon text-white">
              <i class="bi bi-geo-alt"></i>
            </div>
            <div>
              <small class="text-white">LOCATION</small><br>

              <div>United States</div>

        <!-- Right Side: Form -->
        <div class="col-md-7">
          <div class="contact-box bg-black">
            <h2 class="mb-4 text-white">Let's work <span>together.</span></h2>
            <form>
              <div class="mb-3">
                <input type="text" class="form-control " placeholder="Name *" style="background-color: transparent; ">
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email *"style="background-color: transparent; ">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Your Subject *"style="background-color: transparent; ">
              </div>
              <div class="mb-3">
                <textarea class="form-control" rows="5" placeholder="Your Message *"style="background-color: transparent; " ></textarea>
              </div>
              <button type="submit" class="btn btn-custom w-100">Send Message</button>
            </form>
          </div>
        </div>
      </div>
